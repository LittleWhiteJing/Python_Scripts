<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>商品列表</title>
  <style>
    #stable { position:absolute;top:150px;left:300px;width:800px; }
    #search { width:150px; }
    tr th { width:100px;height:70px; }
    tr td { width:100px;height:70px; }
  </style>
</head>
<body>
  <center>
    <h1>商品管理前台</h1>
    <form action = "http://localhost:5000/search" method="post">
      搜索商品:
      &nbsp;&nbsp;&nbsp;
      <input type="text" name="keywords" id = "search"/>
      &nbsp;&nbsp;&nbsp;
      <input type="hidden" name="sign" value="1"/>
	  <input type="submit" value="搜索"/>
	  &nbsp;&nbsp;&nbsp;
	  <a href="http://localhost:5000/login">进入后台</a>
    </form>
    <table border="1" cellpadding="0" cellspacing="0" id="stable">
      <tr>
        <th>商品编号</th>
        <th>商品名称</th>
        <th>商品标签</th>
        <th>商品图片</th>
        <th>商品价格</th>
        <th>商品库存</th>
        <th>查看详情</th>
      </tr>
	  {% for row in rows %}
      <tr align="center">
        <td>{{ row.goods_num.decode('gbk') }}</td>
        <td>{{ row.goods_name.decode('gbk') }}</td>
        <td>{{ row.goods_tag.decode('gbk') }}</td>
        <td><img src="{{ row.goods_img.decode('gbk') }}" alt="图片" style="witdth:50px;height:50px;"></td>
        <td>{{ row.goods_price }}</td>
        <td>{{ row.goods_total }}件</td>
        <td>
          <a href="{{'http://localhost:5000/detail?goods_id=%s' % row.id}}">查看详情</a>
        </td>
      </tr>
	  {% endfor %}
